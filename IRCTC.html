<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class=" mt-5">
      <div class="position-absolute top-0 start-0 ">
        <img src="image/logo.png" alt="LOGO" class="logo">
        <h4 class="fw-bold fs-2"><pre>  TT.COM  </pre></h4>
       </div>
    <div class="h-100 cen ">
      <form class="row g-3 p-5 mt-5 h-100 cen">
        <div class="input-group form-floating mt-5">
          <div class="form-floating"><input type="text" id="floatingInput1"
              class="form-control py-5 fs-1 fw-bold rounded-5 rounded-end-0" placeholder="From" aria-label="Username">
            <label for="floatingInput1">From</label>
          </div>
          <div class="form-floating">
            <input type="text" id="floatingInput2" class="form-control py-5 fs-1 fw-bold text-dark" placeholder="To">
            <label for="floatingInput2 text-dark">To</label>
          </div>
          <div class="form-floating">
            <input type="date" id="floatingInput3" class="form-control py-5 fs-1 fw-bold" placeholder="Date"
              aria-label="Username">
            <label for="floatingInput3">Travel Date</label>
          </div>
          <div class="form-floating">
            <input type="text" id="floatingInput4" class="form-control py-5 fs-1 fw-bold rounded-5 rounded-start-0"
              placeholder="Class" aria-label="Username">
            <label for="floatingInput4">Class</label>
          </div>
        </div>
      </form>
    </div>

    <div class="position-absolute bottom-0 start-50 translate-middle-x lower w-75 p-5 rounded-5 rounded-bottom-0">
      <h1>See What's exciting around you.....</h1>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
